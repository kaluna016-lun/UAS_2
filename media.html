    *{

    .card{

      padding:26px;
      margin-bottom:28px;

    }

    .card h2{
      margin-top:0;
      margin-bottom:16px;
      font-size:22px;
    }

    video, audio{
      width:30%;
      max-width:420px;
      border-radius:14px;
      outline:none;
    }

    .images{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
      gap:16px;
    }

    .images img{
      width:100%;
      border-radius:16px;
      object-fit:cover;
      box-shadow:0 10px 20px rgba(0,0,0,0.08);
    }

    .doc{
      padding:16px 20px;
      background:linear-gradient(135deg, var(--primary), var(--secondary));
      color:#000;
      border-radius:14px;
      display:inline-block;
      font-size:14px;
    }

    footer{
